<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat â€“ Gemini 2.5 Flash</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f1f3f6;
    }

    .chat-container {
      max-width: 900px;
      margin: 80px auto;
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.15);
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #ddd;
    }

    .model-label {
      font-size: 0.85rem;
      color: #555;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      background: #f7f8fa;
      margin: 1rem 0;
      padding: 0.8rem;
      border-radius: 8px;
    }

    .user-msg, .ai-msg {
      max-width: 80%;
      padding: 0.7rem 1rem;
      border-radius: 1rem;
      margin-bottom: 0.6rem;
      font-size: 0.95rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user-msg {
      background: #e3f0fc;
      color: #2b6cb0;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }

    .ai-msg {
      background: #f0fdf4;
      color: #1a202c;
      margin-right: auto;
      border-bottom-left-radius: 0;
    }

    .chat-input {
      display: flex;
      gap: 0.5rem;
    }

    .chat-input input {
      flex: 1;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
    }

    .chat-input button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      background: #3182ce;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    .chat-input button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

  <div class="chat-container">
    <div class="chat-header">
      <span>Gemini AI Chat</span>
      <span class="model-label">Using Gemini 2.5 Flash</span>
    </div>

    <div id="chatMessages" class="chat-messages"></div>

    <form class="chat-input" onsubmit="event.preventDefault(); sendMessage();">
      <input
        type="text"
        id="userInput"
        placeholder="Ask me anything..."
        required
      />
      <button id="sendBtn">Send</button>
    </form>
  </div>

  <script src="geminiChat.js"></script>
</body>
</html>
